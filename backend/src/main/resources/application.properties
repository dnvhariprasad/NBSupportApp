spring.application.name=backend
# DCTM REST Configuration
dctm.rest.url=https://172.172.20.214:3030/dctm-rest
# Default repository if not provided
dctm.rest.repository=NABARDUAT

# Regular user credentials (for normal operations)
dctm.rest.username=dmadmin
dctm.rest.password=Sedin@123456

# Service account credentials (for privileged operations)
# This account should have SUPERUSER privileges in Documentum
# Use a dedicated service account in production (e.g., app_service_account)
# If not configured, will fall back to regular user credentials
dctm.rest.service-username=${DCTM_SERVICE_USERNAME:dmadmin}
dctm.rest.service-password=${DCTM_SERVICE_PASSWORD:Sedin@123456}

# Workflow Configuration
# Use Process Template ID (r_object_id of dm_process), not the name
# Example: 4b02cba08000624a is the ID for "Linear Process"
app.workflow.processes=4b02cba08000624a

# Cases Configuration
# Number of months to load cases by default (when no search term is provided)
app.cases.default-load-months=3